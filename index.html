<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aicodechat.ai.js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Threads</h2>
            <ul id="thread-list" class="thread-list"></ul>
            <div class="sidebar-controls">
                <button id="new-thread-button">+ New Thread</button>
                <button id="clear-all-button">Clear All</button>
            </div>
        </div>
        <div class="main-content">
            <div class="ide-container">
                <!-- TOP BAR -->
                <div class="ide-header">
                    <div class="window-controls">
                        <span class="control-dot" style="background-color: #ff5f56;"></span>
                        <span class="control-dot" style="background-color: #ffbd2e;"></span>
                        <span class="control-dot" style="background-color: #27c93f;"></span>
                    </div>
                    <div class="file-tab">
                        catbot.ai.js
                    </div>
                    <div class="bot-mode-switcher">
                        <label for="bot-mode">Bot Mode:</label>
                        <select id="bot-mode">
                            <option value="playful">Playful</option>
                            <option value="expert">Coding Expert</option>
                            <option value="debugger">Helpful Debugger</option>
                        </select>
                    </div>
                </div>

                <!-- CHAT AREA -->
                <div id="chat-log" class="chat-log" aria-live="polite" aria-atomic="false">
                    <!-- Messages will be appended here -->
                </div>

                <!-- INPUT AREA -->
                <div class="chat-input-area">
                    <span class="prompt-symbol">&gt;</span>
                    <input type="text" id="chat-input" placeholder="Type your command or question here..." autocomplete="off" maxlength="2000">
                    <span id="char-counter">0 / 2000</span>
                    <button id="send-button" class="send-button" aria-label="Run command">
                        â–¶
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- DEV PANEL -->
    <div id="dev-panel" class="dev-panel hidden">
        <h2>Developer Panel</h2>
        <div class="dev-panel-content">
            <div class="dev-section">
                <h3>Conversation State</h3>
                <pre id="dev-convo-state"></pre>
            </div>
            <div class="dev-section">
                <h3>Local Storage Usage</h3>
                <pre id="dev-local-storage"></pre>
            </div>
            <div class="dev-section">
                <h3>Bot Config</h3>
                <pre id="dev-bot-config"></pre>
            </div>
        </div>
        <div class="dev-controls">
            <button id="dev-reset-convo">Reset Conversation</button>
            <button id="dev-clear-storage">Clear Local Storage</button>
        </div>
    </div>

    <audio id="send-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
